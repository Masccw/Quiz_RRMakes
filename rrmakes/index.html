<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quiz Simples Configurável</title>

  <!-- Arquivo de estilos -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="quiz-container">
    <!-- Tela inicial do quiz -->
    <div id="inicio">
      <h2>Quiz – Conhecendo a RRMakes</h2>

      <p>
      Este quiz tem como objetivo testar seus conhecimentos sobre a empresa RRMakes.
      Leia atentamente cada pergunta e escolha a alternativa correta antes que o tempo acabe.
      </p>

      <label for="tempoInput">
        Tempo por pergunta (em segundos):
      </label>
      <input type="number" id ="tempoInput" min="5" max="60" value="10">

      <br><br>

      <button id="btnIniciar">Iniciar Quiz</button>
    </div>


    <div id="timer" style="display: none;">
      Tempo: <span id="time-left"></span>
    </div>

    <div class="question" id="question-text"></div>

    <div class="options" id="options"></div>

    <div id="result"></div>

  </div>

  <!-- Arquivo JavaScript -->
  <script src="js/quiz.js"></script>
</body>
</html>
